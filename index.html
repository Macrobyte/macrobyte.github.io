  <main style="margin-top: 80px; padding: 1rem;">

    <section id="projects">
      <h2>My Projects</h2>
      <div class="project-grid" id="projectGrid"></div>
    </section>

    <script>
      const projects = [
        {
          title: "My Cool Game",
          description: "Demo description for this project card",
          image: "projects/under-construction.gif",
          duration: "2 weeks",
          technologies: "Unity, C#",
          link: "project/my-cool-game.html"
        },
        {
          title: "Another Project",
          description: "This is another project description.",
          image: "projects/under-construction.gif",
          duration: "3 weeks",
          technologies: "Unreal Engine, C++",
          link: ""
        },
        {
          title: "Third Project",
          description: "This project showcases advanced AI techniques.",
          image: "projects/under-construction.gif",
          duration: "4 weeks",
          technologies: "Godot, GDScript",
          link: ""
        },
        {
          title: "Fourth Project",
          description: "A mobile game developed with Unity.",
          image: "projects/under-construction.gif",
          duration: "5 weeks",
          technologies: "Unity, C#",
          link: ""
        }
      ];

      const container = document.getElementById('projectGrid');

      projects.forEach(project =>
      {
        const link = document.createElement('a');
        link.href = project.link;
        link.className = "project-card"
        link.style.textDecoration = "none";

        // Image container
        const imageDiv = document.createElement('div');
        imageDiv.className = 'project-image';

        const img = document.createElement('img');
        img.src = project.image;
        img.alt = `${project.title} Preview`;

        const overlay = document.createElement('div');
        overlay.className = 'project-overlay';
        overlay.innerHTML = `<p>${project.duration} • ${project.technologies}</p>`;

        imageDiv.appendChild(img);
        imageDiv.appendChild(overlay);

        // Project description container
        const descriptionDiv = document.createElement('div');
        descriptionDiv.className = 'project-description';
        descriptionDiv.innerHTML = `<h3>${project.title}</h3><p>${project.description}</p>`;

        link.appendChild(imageDiv);
        link.appendChild(descriptionDiv);

        container.appendChild(link);

      });



    </script>

  </main>
